<html ng-app="project">
<head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide{display:none !important;}ng\:form{display:block;}.ng-animate-start{clip:rect(0,auto,auto,0);-ms-zoom:1.0001;}.ng-animate-active{clip:rect(-1px,auto,auto,0);-ms-zoom:1;}</style>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title> Angular Min</title>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-messages.js"></script>
  <link rel="stylesheet" type="text/css" href="local.css"/>
  <script type="text/javascript" src="app.js"/>
</script>


</head>
<body ng-controller="TestController">
  <div>
    Current phone in controller: {{formScope.phone}}
</div>

<form name="myForm" class="row form-horizontal" novalidate="" ng-init="setFormScope(this)">
<div class="control-group">
<label class="control-label" for="inputPhone">Phone</label>
<div class="controls">
  <div ng-model="phone" phone-validate required="required" type="text" name="phone" id="phone" placeholder="Phone"></div> {{phone}}
  <div ng-messages="myForm.phone.$error" role="alert">
    <div ng-message="required">You did not enter a field</div>
    <div ng-message="phone, phoneMinLength, phoneMaxLength">
      Your phone must contain 10 digits
    </div>
    <div ng-message="shouldBeNeverShown">You should never see this message</div>
  </div>
</div>
</div>
<div class="control-group">
<div class="controls">
  <button type="submit" class="btn" ng-disabled="myForm.$invalid">test Submit button</button>
</div>
</form>

  <pre class="container">
Phone:{{form.phone.$error|json}} with value {{form.phone}}
Form: {{form.$error|json}}
      </pre>
</div>






</body></html>
